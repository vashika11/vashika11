name: Generate Butterfly Animation

on:
  schedule:
    # runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  butterfly:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ¦‹ Generate butterfly animation
        uses: jakejarvis/contribution-butterfly@main
        with:
          username: "vashika11"
          output: "dist/butterfly.svg"
          theme: "neon-dark"
          butterfly_colors: "#ff00ff,#00ffff,#ff66cc,#cc33ff"
          glow_strength: 1.4
          butterfly_count: 28
          wing_style: "cute"

      - name: ðŸš€ Push butterfly.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
